<div id="acPopup" class="popup-overlay">
    <div class="popup-content">
        <div class="popup-header">
            <h1 class="popup-code" id="popupCode"></h1>
            <p class="popup-description" id="popupLibelle"></p>
            
            <div class="popup-badges">
                <span class="popup-badge" id="popupAnnee"></span>
                <span class="popup-badge" id="popupCompetence"></span>
            </div>
        </div>

        <div class="popup-body">
            <div class="progression-section">
                <label class="progression-label">Progression :</label>
                <div class="progress-container">
                    <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="50">
                    <span class="progress-value" id="progressValue"></span>
                </div>
            </div>

            <div class="proof-section" id="proofSection">
                <label class="proof-label">Ajouter une preuve (URL ou texte) :</label>
                <textarea id="proofInput" rows="3" placeholder="Coller un lien de portfolio ou écrire une courte preuve..." disabled></textarea>
            </div>

            <div class="popup-actions">
                <button class="btn-validate" id="validateBtn">Valider</button>
                <button class="btn-cancel" id="closePopupBtn">Annuler</button>
            </div>
        </div>
    </div>
</div>
